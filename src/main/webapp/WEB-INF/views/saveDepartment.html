<!DOCTYPE html>
<html lang="en" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 78%; margin: 0 auto">

    <div class="card" style="width: 18rem;"
         th:each="hospital:${getAllHospital}">
        <img th:src="${hospital.getImg()}" object-fit width="223" height="170px" class="card-img-top" alt="Hospital's Image">
        <div class="card-body">
            <h2 class="card-title" th:text="${hospital.getName()}">Card Tittle</h2>
            <div class="btn-container">
                <form th:method="PUT" th:action="@{/department/{hospitalId}/saves(hospitalId=${hospital.getId()})}">
                    <input type="submit" class="btn btn-outline-primary"  th:value="saveDepartment"></input>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
